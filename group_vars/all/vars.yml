#####
#
# Don't change these variables. Instead, copy this file into
# group_vars/YOUR_HOSTNAME/vars.yml and override the values there.
#
#####

# misc.
username: username
guid: "1000"
locale: en_US.UTF-8
dotfiles_repo: ""
timezone: "America/Chicago"

# apt mirrors
version: focal
apt_mirror: http://archive.ubuntu.com/ubuntu

# packages
extra_packages:
  - neovim
  - htop
  - neofetch
  - tmux
  - speedtest-cli
# extra_brew_packages:
#   - jandedobbeleer/oh-my-posh/oh-my-posh
#   - exa
#   - fish
#   - fisher
#   - lazydocker
#   - ripgrep

# directories
data_dir: "" # location of media, downloads, etc.
docker_dir: "" # location of docker container configs (probably in /home/username/docker/)

# enable containers
enable_jellyfin: false
enable_deluge: false
enable_radarr: false
enable_sonarr: false
enable_bazarr: false
enable_jackett: false
enable_homer: false

# homer config
colorscheme: nord
jellyfin_to_homer_api_key: ""
radarr_api_key:
sonarr_api_key:
