---
- name: Make sure the {{ container_name }} container is created and running.
  docker_container:
    name: "{{ container_name }}"
    image: "lscr.io/linuxserver/prowlarr:develop"
    pull: yes
    state: "started"
    env:
      "PUID": "{{ guid }}"
      "PGID": "{{ guid }}"
      "UMASK": "002"
      "TZ": "{{ timezone }}"
      "VERSION": "develop"
    volumes:
      - "{{ docker_dir }}/{{ container_name }}/config:/config"
    ports:
      - 9696:9696
    restart_policy: unless-stopped
